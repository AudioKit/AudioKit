# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on: [push, pull_request]

jobs:

  build-ios:

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: xcodebuild -scheme AudioKit -destination "platform=iOS Simulator,name=iPhone 14" | xcpretty
    - name: Run tests
      run: xcodebuild -scheme AudioKit -destination "platform=iOS Simulator,name=iPhone 14" test | xcpretty

  test-ios-asan:

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests (ASAN)
      run: xcodebuild -scheme AudioKit -destination "platform=iOS Simulator,name=iPhone 14" -enableAddressSanitizer YES test

  test-ios-tsan:

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests (TSAN)
      run: xcodebuild -scheme AudioKit -destination "platform=iOS Simulator,name=iPhone 14" -enableThreadSanitizer YES test
