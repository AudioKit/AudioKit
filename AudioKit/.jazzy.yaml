module_name: AudioKit
author_name: Aurelius Prochazka
author_url: https://audiokit.io/
github_url: https://github.com/audiokit/AudioKit
min_acl: public
readme_path: ../README.md
swift_version: 2.1.1


custom_categories:
  - name: AudioKit Core
    children:
    - AudioKit
    - AKSettings
    - AKTable
    - AKTableType

  - name: Instruments
    children:
    - AKPolyphonicInstrument
    - AKVoice
    - AKFMSynth
    - AKNoiseGenerator
    - AKPWMSynth
    - AKSawtoothSynth
    - AKSynthKick
    - AKSynthSnare
    - AKWavetableSynth

  - name: MIDI
    children:
    - AKMIDI
    - AKMIDIEvent
    - AKMIDIControl
    - AKMIDIInstrument
    - AKMIDIListener
    - AKMIDIStatus
    - AKMIDISystemCommand
    - AKMusicTrack

  - name: Nodes
    children:
    - AKNode
    - AKToggleable
    - AKOperationEffect
    - AKOperationGenerator

  - name: Analysis Nodes
    children:
    - AKAmplitudeTracker
    - AKFFT
    - AKFrequencyTracker

  - name: Delay Nodes
    children:
    - AKDelay
    - AKVariableDelay

  - name: Distortion Nodes
    children:
    - AKBitCrusher
    - AKClipper
    - AKDecimator
    - AKDistortion
    - AKRingModulator
    - AKTanhDistortion

  - name: Dynamics Nodes
    children:
    - AKCompressor
    - AKDynamicsProcessor
    - AKExpander
    - AKPeakLimiter

  - name: Envelopes
    children:
    - AKAmplitudeEnvelope

  - name: Filter Nodes
    children:
    - AKAutoWah
    - AKBandPassButterworthFilter
    - AKBandPassFilter
    - AKBandRejectButterworthFilter
    - AKCombFilterReverb
    - AKDCBlock
    - AKEqualizerFilter
    - AKFormantFilter
    - AKHighPassButterworthFilter
    - AKHighPassFilter
    - AKHighShelfFilter
    - AKHighShelfParametricEqualizerFilter
    - AKLowPassButterworthFilter
    - AKLowPassFilter
    - AKLowShelfFilter
    - AKLowShelfParametricEqualizerFilter
    - AKModalResonanceFilter
    - AKMoogLadder
    - AKParametricEQ
    - AKPeakingParametricEqualizerFilter
    - AKRolandTB303Filter
    - AKStringResonator
    - AKThreePoleLowpassFilter
    - AKToneFilter
    - AKToneComplementFilter

  - name: Reverb Nodes
    children:
    - AKChowningReverb
    - AKCostelloReverb
    - AKConvolution
    - AKFlatFrequencyResponseReverb
    - AKReverb
    - AKReverb2

  - name: Noise Generator Nodes
    children:
    - AKPinkNoise
    - AKWhiteNoise

  - name: Oscillator Nodes
    children:
    - AKFMOscillator
    - AKMorphingOscillator
    - AKOscillator
    - AKSawtoothOscillator
    - AKSquareWaveOscillator
    - AKTriangleOscillator

  - name: Physical Models
    children:
    - AKDrip
    - AKPluckedString

  - name: Input Node
    children:
    - AKMicrophone

  - name: Mixing Nodes
    children:
    - AKBalancer
    - AKBooster
    - AKDryWetMixer
    - AKMixer
    - AKPanner

  - name: Playback Nodes
    children:
    - AKAudioPlayer
    - AKPhaseLockedVocoder
    - AKSampler
    - AKSequencer
    - AKTimePitch

  - name: Operations
    children:
    - AKParameter
    - AKComputedParameter
    - AKOperation
    - AKStereoOperation

  - name: Function Operations
    children:
    - "*(_:_:)"
    - "+(_:_:)"
    - "-(_:_:)"
    - "/(_:_:)"
    - abs(_:)
    - floor(_:)
    - fract(_:)
    - log(_:)
    - log10(_:)
    - max(_:_:)
    - min(_:_:)
    - mixer(_:_:balance:)
    - round(_:)

  - name: Random Number Generators
    children:
    - random(_:_:)
    - randomInt(_:)

  - name: Plotting Tools
    children:
    - AKRollingOutputPlot
    - AKNodeFFTPlot
    - AKNodeOutputPlot
    - AKOutputWaveformPlot




