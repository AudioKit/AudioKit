installation-directory: "Signal\ Modifiers/Effects/"

sp-module: bitcrush

operation: AKBitCrusher

summary: Digital Signal Decimator

four-letter-code: btcr

one-word-description: bitcrusher

description:
  This will digitally degrade a signal.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- bitdepth: {
  ak-variable: bitDepth,
  comment: "The bit depth of signal output. Typically in range (1-24). Non-integer values are OK.",
  au-name: "Bid Depth",
  au-unit: Generic,
  default: 8,
  minimum: 1,
  maximum: 24
}
- srate: {
  ak-variable: sampleRate,
  comment: "The sample rate of signal output.",
  au-name: "Sample Rate (Hz)",
  au-unit: Hertz,
  default: 10000,
  minimum: 0.0,
  maximum: 20000.0
}

