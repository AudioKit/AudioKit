installation-directory: "Effects/Filters/Butterworth\ Filters"

sp-module: buthp

node: AKHighPassButterworthFilter

summary: A high-pass Butterworth filter.

four-letter-code: bthp

akalias: highPassButterworthFilter

one-word-description: filter

description:
  These filters are Butterworth second-order IIR filters. They offer an almost flat
 passband and very good precision and stopband attenuation.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- freq: {
  ak-variable: cutoffFrequency,
  comment: "Cutoff frequency. (in Hertz)",
  au-name: "Cutoff Frequency (Hz)",
  au-unit: Hertz,
  default: 500,
  minimum: 12.0,
  maximum: 20000.0
}

