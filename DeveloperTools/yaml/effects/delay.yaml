installation-directory: "Signal\ Modifiers/Delays/"

sp-module: delay

node: AKDelay

summary: Simple audio delay

four-letter-code: dlay

one-word-description: delay

description:
  Add a delay to an incoming signal with optional feedback.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- feedback: {
  ak-variable: feedback,
  comment: "Feedback amount. Should be a value between 0-1.",
  au-name: "Feedback (%)",
  au-unit: Generic,
  default: 0.0,
  minimum: 0.0,
  maximum: 1.0
}

constants:
- time: {
  ak-variable: delayTime,
  comment: "Delay time, in seconds.",
  au-name: "Delay time (Seconds)",
  au-unit: Seconds,
  default: 1.0,
  minimum: 0.0,
  maximum: 10.0
}
