installation-directory: "Signal\ Modifiers/Delays/"

sp-module: vdelay

node: AKVariableDelay

summary: A variable delay line

four-letter-code: vdla

one-word-description: delay

description:
  A delay line with cubic interpolation.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- del: {
  ak-variable: time,
  comment: "Delay time (in seconds) that can be changed during performance. This value must not exceed the maximum delay time.",
  au-name: "Delay time (Seconds)",
  au-unit: Seconds,
  default: 1.0,
  minimum: 0.0,
  maximum: 10.0
}

- feedback: {
  ak-variable: feedback,
  comment: "Feedback amount. Should be a value between 0-1.",
  au-name: "Feedback (%)",
  au-unit: Generic,
  default: 0.0,
  minimum: 0.0,
  maximum: 1.0
}

constants:
- maxdel: {
  ak-variable: maximumDelayTime,
  comment: "The maximum delay time, in seconds.",
  au-name: "Maximum Delay time (Seconds)",
  au-unit: Seconds,
  default: 5.0,
  minimum: 0.0,
  maximum: 10.0
}

