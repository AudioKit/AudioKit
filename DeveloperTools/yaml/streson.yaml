installation_directory: "../AudioKit/Operations/"

sp_name: streson

operation: AKStringResonator

shortDescription: filter

summary:   A string resonator with variable fundamental frequency.

description:
  AKStringResonator passes the input through a network composed of comb, low-pass and all-pass filters, similar to the one used in some versions of the Karplus-Strong algorithm, creating a string resonator effect. The fundamental frequency of the â€œstringâ€ is
  controlled by the fundamentalFrequency.  This operation can be used to simulate sympathetic resonances to an input signal.

inputs:
- source: {
  audioKitName: input,
  comment: "Input audio signal."
}

parameters:
- freq: {
  audioKitName: fundamentalFrequency,
  comment: "Fundamental frequency of string.",
  default: 100.0
}
- fdbgain: {
  audioKitName: feedbackFraction,
  comment: "Feedback amount (value between 0-1). A value close to 1 creates a slower decay and a more pronounced resonance. Small values may leave the input signal unaffected. Depending on the filter frequency, typical values are > .9.",
  default: 0.95
}
